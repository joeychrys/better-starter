volumes:
  production_traefik: {}
  production_crowdsec_data: {}
  production_crowdsec_config: {}

services:
  next-app:
    build:
      context: .
      dockerfile: ./compose/production/node/Dockerfile
    image: production_next_app
    command: node server.js
    environment:
      - PORT=3000
      - HOSTNAME=0.0.0.0

  crowdsec:
    build:
      context: compose/production/crowdsec
      dockerfile: Dockerfile
    image: production_crowdsec
    container_name: crowdsec
    restart: unless-stopped
    environment:
      TZ: UTC
      PGID: "1000"
      COLLECTIONS: "crowdsecurity/traefik crowdsecurity/http-cve crowdsecurity/appsec-virtual-patching crowdsecurity/appsec-generic-rules crowdsecurity/appsec-crs"
    expose:
      - '8080'
      - '7422'
    volumes:
      - production_crowdsec_data:/var/lib/crowdsec/data
      - production_crowdsec_config:/etc/crowdsec
      - "./logsTraefik:/var/log/traefik:ro"
    labels:
      traefik.enable: "false"

  traefik:
    build:
      context: .
      dockerfile: ./compose/production/traefik/Dockerfile
    image: production_traefik
    depends_on:
      - next-app
      - crowdsec
    volumes:
      - "./logsTraefik:/var/log/traefik"
      - "./acme.json:/etc/traefik/acme/acme.json"
    env_file:
      - ./.envs/.production/.traefik
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    ports:
      - '0.0.0.0:80:80'
      - '0.0.0.0:443:443'
