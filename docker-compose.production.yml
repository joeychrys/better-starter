volumes:
  production_traefik: {}
  production_traefik_logs: {}
  production_crowdsec_data: {}
  production_crowdsec_config: {}

services:
  next-app:
    build:
      context: .
      dockerfile: ./compose/production/node/Dockerfile
    image: production_next_app
    command: node server.js
    environment:
      - PORT=3000
      - HOSTNAME=0.0.0.0

  crowdsec:
    build:
      context: .
      dockerfile: ./compose/production/crowdsec/Dockerfile
    container_name: crowdsec
    restart: unless-stopped
    # Persist CrowdSec state and share Traefik logs for parsing
    volumes:
      - production_crowdsec_data:/var/lib/crowdsec/data
      - production_crowdsec_config:/etc/crowdsec
      - production_traefik_logs:/var/log/traefik:ro
    env_file:
      - ./.envs/.production/.crowdsec

  traefik:
    build:
      context: .
      dockerfile: ./compose/production/traefik/Dockerfile
    image: production_traefik
    depends_on:
      - next-app
    volumes:
      - production_traefik:/etc/traefik/acme
      - production_traefik_logs:/var/log/traefik
    env_file:
      - ./.envs/.production/.crowdsec
    ports:
      - '0.0.0.0:80:80'
      - '0.0.0.0:443:443'
