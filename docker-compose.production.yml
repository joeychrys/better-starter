volumes:
  production_traefik: {}
  production_traefik_logs: {}

services:
  next-app:
    build:
      context: .
      dockerfile: ./compose/production/node/Dockerfile
    image: production_next_app
    command: node server.js
    environment:
      - PORT=3000
      - HOSTNAME=0.0.0.0

  traefik:
    build:
      context: .
      dockerfile: ./compose/production/traefik/Dockerfile
    image: production_traefik
    depends_on:
      - next-app
    volumes:
      - production_traefik:/etc/traefik/acme
      - production_traefik_logs:/var/log/traefik
    env_file:
      - ./.envs/.production/.traefik
    extra_hosts:
      - 'host.docker.internal:host-gateway'
    ports:
      - '0.0.0.0:80:80'
      - '0.0.0.0:443:443'
